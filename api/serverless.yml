service: store

frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  apiGateway: {
    shouldStartNameWithService: true
  }
  stage: ${opt:stage, 'dev'}
  region: ${self:provider.environment.STORE_AWS_REGION}
  environment:
    STORE_AWS_DYNAMODB_TABLE_STORE: ${env:STORE_AWS_DYNAMODB_TABLE_STORE}
    STORE_AWS_REGION: ${env:STORE_AWS_REGION}
    STORE_LOG_LEVEL: ${env:STORE_LOG_LEVEL}


  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:ConditionCheckItem
      Resource:
        - Fn::GetAtt: [storeTable, Arn]

resources:
  Resources:
    storeTable:
      Type: AWS::DynamoDB::Table
      # DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.STORE_AWS_DYNAMODB_TABLE_STORE}
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  items:
    handler: bin/item
    events:
      # Returns a list with the information of all items
      - http:
          path: items
          method: get
          cors: true
  cart:
    handler: bin/cart
    events:
      # Retrieves the content of the cart from the database
      - http:
          path: cart/{cart_id}
          method: get
          cors: true
      # Creates the shopping cart and adds the first item
      - http:
          path: cart
          method: post
          cors: true
      # Adds a item to the shopping cart
      - http:
          path: cart/{cart_id}
          method: post
          cors: true
      # Updates the quantity of an item
      - http:
          path: cart/{cart_id}/items/{item_id}
          method: patch
          cors: true
      # Deletes item from cart
      - http:
          path: cart/{cart_id}/items/{item_id}
          method: delete
          cors: true
